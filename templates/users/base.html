{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Library </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'assets/css/vertical-layout-light/style.css' %}">
  <style>
    :root {
            --bg-dark: #121212;
            --bg-medium: #1e1e1e;
            --bg-light: #2c2c2c;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #bb86fc;
            --accent-secondary: #03dac6;
        }

        body, .content-wrapper {
            background-color: var(--bg-dark) !important;
            color: var(--text-primary) !important;
            font-family: Arial, sans-serif;
        }

        .auth-form-dark {
            background-color: var(--bg-dark) !important;
            color: var(--text-primary) !important;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .welcome-text {
            color: var(--text-primary) !important;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .btn-primary {
            background-color: var(--accent-primary) !important;
            color: var(--bg-dark) !important;
            padding: 12px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: var(--accent-secondary) !important;
            color: var(--bg-light) !important;
        }

        .form-control {
            background-color: var(--bg-medium) !important;
            color: var(--text-primary) !important;
            border: 1px solid var(--bg-light) !important;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: var(--accent-primary) !important;
            box-shadow: 0px 0px 5px var(--accent-primary);
            outline: none;
        }

        .form-error {
            color: var(--accent-secondary) !important;
            font-size: 0.875em;
        }

        .auth-link {
            color: var(--accent-primary) !important;
            text-decoration: none;
        }

        .auth-link:hover {
            color: var(--accent-secondary) !important;
        }

        .card {
            background-color: var(--bg-medium) !important;
            color: var(--text-primary) !important;
        }

        .form-check-label {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            margin-right: 5px;
        }

  </style>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
                {% block content %}
                {% endblock content %}

    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="{% static 'assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{% static 'assets/js/off-canvas.js' %}"></script>
<script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'assets/js/template.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script text="javascript">
  setTimeout(fade_out, 3000);
  function fade_out() {
      $(".form-error").fadeOut().empty();
  }
  $(".form")[0].reset(); // this is to reset the form
</script>
</body>

</html>
